<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    <title>Document</title>
</head>

<body>
    <form class="row g-3" action="/api/products/guardar" enctype="multipart/form-data" method="POST">
        <div class="col-md-6">
            <label for="imputtitle" class="form-label">Titulo</label>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="col-md-6">
            <label for="inputprice" class="form-label">Price</label>
            <input type="number" class="form-control" name="price">
        </div>
        <div class="col-md-6">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" name="miArchivo">
        </div>
        <div class="col-12">
            <input type="submit" class="btn btn-primary" value="enviar"></input>
        </div>
    </form>
    <!-- <script type="application/javascript" src="/routes/routes.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
